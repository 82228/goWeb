<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息编辑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/v2/24/outline/index.js"></script>
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* 按钮背景色 */
            color: white;             /* 文字颜色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
            z-index: 1000;            /* 确保按钮在最上层 */
        }

        .back-button:hover {
            background-color: #45a049; /* 鼠标悬停颜色 */
        }

        .back-button::before {
            content: "◀";            /* 箭头图标 */
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<a href="/user/backHomePage" class="back-button">返回</a>
<div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6">
    <form class="space-y-6" enctype="multipart/form-data" method="POST">
        <!-- 头像上传 -->
        <div class="flex flex-col items-center">
            <label class="cursor-pointer group">
                <!--                <input type="file" class="hidden" accept="image/*" name="avatar">-->
                <div class="relative">
                    <img src="{{.AvatarURL}}"
                         class="w-24 h-24 rounded-full border-4 border-white shadow-lg group-hover:border-blue-100 transition-colors">
                    <div class="absolute inset-0 bg-black bg-opacity-40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2">
                            <use href="#camera" />
                        </svg>
                    </div>
                </div>
                <span class="block text-center text-blue-600 text-sm mt-2 hover:text-blue-700 transition-colors">
                    点击更换头像
                </span>
            </label>
        </div>

        <!-- 表单内容 -->
        <div class="space-y-4">
            <!-- 用户名 -->
            <div>
                <label class="flex items-center text-gray-700 mb-2">
                    <svg class="w-5 h-5 text-blue-500 mr-2" fill="none" stroke="currentColor" stroke-width="1.5">
                        <use href="#user" />
                    </svg>
                    用户名/账号
                </label>
                <input type="text" disabled
                       value="{{.UserName}}"
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- 性别 -->
            <div>
                <label class="flex items-center text-gray-700 mb-2">
                    <svg class="w-5 h-5 text-blue-500 mr-2" fill="none" stroke="currentColor" stroke-width="1.5">
                        <use href="#user" />
                    </svg>
                    性别
                </label>
                <select name="gender" disabled class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="female" {{if eq .Gender "female"}}selected{{end}}>女性</option>
                    <option value="male" {{if eq .Gender "male"}}selected{{end}}>男性</option>
                    <option value="other" {{if eq .Gender "other"}}selected{{end}}>其他</option>
                </select>
            </div>

            <!-- 生日 -->
            <div>
                <label class="flex items-center text-gray-700 mb-2">
                    <svg class="w-5 h-5 text-blue-500 mr-2" fill="none" stroke="currentColor" stroke-width="1.5">
                        <use href="#user" />
                    </svg>
                    生日
                </label>
                <input type="date" name="birthday" disabled
                       value="{{.Birthday}}"
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>


            <!-- 住址 -->
            <div>
                <label class="flex items-center text-gray-700 mb-2">
                    <svg class="w-5 h-5 text-orange-500 mr-2" fill="none" stroke="currentColor" stroke-width="1.5">
                        <use href="#map-pin" />
                    </svg>
                    住址
                </label>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" name="province"
                           value="{{.Province}}"
                           class="col-span-2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="省份">
                    <input type="text" name="city"
                           value="{{.City}}"
                           class="col-span-2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="市">
                    <input type="text" name="address" disabled
                           value="{{.Address}}"
                           class="col-span-2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="详细地址">
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex flex-col gap-3">
            <!-- 编辑按钮 -->
            <a href="/user/CouldeditPage">
                <button type="button" id="editBtn"
                        class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                    编辑信息
                </button>
            </a>
        </div>


        <!-- Heroicons 定义 -->
        <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
            <!-- 新增 camera 和 gender 图标 -->
            <symbol id="camera">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z"/>
            </symbol>
            <symbol id="gender">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </symbol>
            <!-- 保留原有图标 -->
            <symbol id="user"><!-- ... --></symbol>
            <symbol id="cake"><!-- ... --></symbol>
            <symbol id="badge-check"><!-- ... --></symbol>
            <symbol id="map-pin"><!-- ... --></symbol>
        </svg>
    </form>
</div>
</body>
</html>
